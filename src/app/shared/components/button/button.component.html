<button
  [disabled]="disabled || loading"
  class="button {{ color }} {{ mode }}"
  [ngClass]="{ 'w-full': block }"
  [type]="type"
>
  <div class="flex flex-row gap-1 justify-center items-center">
    <i
      *ngIf="icon || loading"
      class="fa fa-{{ icon }}"
      [ngClass]="{ 'fa fa-spinner fa-spin': loading }"
    ></i>
    <ng-content></ng-content>
  </div>
</button>
