<div class="flex h-screen">
  <app-card
    class="m-auto h-fit lg:min-h-[700px] lg:h-4/5 w-full min-h-3/5 lg:w-1/3 sm:w-3/4 p-4"
  >
    <div class="flex flex-col h-full">
      <div class="h-48 w-full">
        <img
          src="assets/images/register-bg.png"
          class="h-full w-full object-cover rounded-t-md"
          alt="login background gradient"
        />
      </div>
      <div class="w-full px-12 py-12 self-center m-auto flex flex-col">
        <div class="mb-4">
          <h4 class="font-extrabold text-3xl text-brand">
            Restablecer contraseña
          </h4>
        </div>
        <form
          class="w-full py-4"
          autocomplete="nope"
          [formGroup]="resetPasswordForm"
          (ngSubmit)="onSubmitReset()"
        >
          <div class="mb-8">
            <app-input
              label="Contraseña"
              name="password"
              placeholder="Contraseña"
              type="password"
              [parent]="resetPasswordForm"
            ></app-input>
            <app-input
              label="Confirmar contraseña"
              name="password_comfirmation"
              placeholder="Repite la contraseña"
              type="password"
              [parent]="resetPasswordForm"
            ></app-input>
          </div>

          <ng-container *ngIf="errorMessage">
            <span class="text-red-500 font-medium transition-all"
              >{{ errorMessage }}
            </span>
          </ng-container>

          <app-button
            [loading]="loading"
            [block]="true"
            type="submit"
            [disabled]="!resetPasswordForm.valid"
            >Restablecer</app-button
          >
        </form>
      </div>
    </div>
  </app-card>
</div>
