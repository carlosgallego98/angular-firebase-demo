<div class="flex h-screen">
  <app-card class="m-auto lg:h-[650px] w-full min-h-3/5 lg:w-1/2 sm:w-3/4 p-4">
    <div class="flex md:flex-row flex-col h-full">
      <div class="md:h-full h-32 md:w-2/3 w-full">
        <img
          src="assets/images/login-bg.png"
          class="h-full w-full object-cover md:rounded-l-md rounded-t-md"
          alt="login background gradient"
        />
      </div>
      <div class="w-full px-12 py-12 self-center flex flex-col">
        <div class="mb-4">
          <h4 class="font-extrabold text-3xl text-brand">Recuperar cuenta</h4>
          <p class="font-light text-gray-600">Escribe tu correo y te enviaremos un enlace de recuperación.</p>
        </div>
        <form
          class="w-full py-8"
          autocomplete="nope"
          [formGroup]="accountRecoveryForm"
          (ngSubmit)="onSubmitRecovery()"
        >
          <div class="mb-8">
            <app-input
              name="email"
              placeholder="Correo"
              [parent]="accountRecoveryForm"
            ></app-input>

            <span class="text-red-500 font-medium"
              >Correo o contraseña incorrectos</span
            >
          </div>

          <app-button
            [block]="true"
            type="submit"
            title="Enviar Enlace"
            [disabled]="!accountRecoveryForm.valid"
          ></app-button>
        </form>
        <hr />
        <div class="mt-4">
          <p class="my-2">
            ¿No tienes cuenta?
            <a [routerLink]="['../', 'register']" class="font-bold"
              >Regístrate aqui</a
            >
          </p>
          <p class="my-2">
            Si ya tienes cuenta
            <a [routerLink]="['../', 'login']" class="font-bold"
              >Inicia Sesión</a
            >
          </p>
        </div>
      </div>
    </div>
  </app-card>
</div>
