<div class="flex flex-col justify-between h-full overflow-x-hidden">
  <div>
    <div class="flex items-center gap-2 text-center px-8 py-12">
      <i
        class="fa-solid fa-layer-group bg-brand p-4 text-xl rounded-md text-white"
      ></i>
      <span class="text-brand text-2xl font-bold">NombreApp</span>
    </div>
    <ul class="sidebar-nav">
      <li>
        <a [routerLink]="['home']" routerLinkActive="active">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          <span class="ml-2.5">Inicio</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['contacts']" routerLinkActive="active">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
          <span class="ml-2.5">Contactos</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['tags']" routerLinkActive="active">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"
            />
          </svg>
          <span class="ml-2.5">Categorías</span>
        </a>
      </li>
    </ul>
  </div>

  <div>
    <div class="mx-4 flex h-16 w-16 items-center relative">
      <img
        class="rounded-full object-cover shadow-md shadow-brand-200"
        [src]="
          user.photoURL ? user.photoURL: 'https://avatars.dicebear.com/api/big-ears-neutral/{{ user.uid }}.svg'

        "
        alt=""
      />
      <div class="ml-4 flex flex-col ">
        <h4 class="text-md font-bold text-brand-400">{{ user.displayName }}</h4>
        <p class="text-sm text-gray-400">{{ user.email }}</p>
      </div>
    </div>

    <div class="py-4">
      <ul class="sidebar-nav">
        <li>
          <a class="cursor-pointer" routerLink="me">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
            <span class="ml-2.5">Perfíl</span>
          </a>
        </li>
        <li>
          <a class="cursor-pointer" (click)="logOut()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
            <span class="ml-2.5">Cerrar Sesión</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
